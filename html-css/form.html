<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      rel="icon"
      href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
</html>
<body>
  <h1>Please Enter Your Information.</h1>
    <form onsubmit="return false;">
    <label> Enter your First Name. </label>
    <input type="text" name="name" />
    <br />
    <label> Enter your Last Name. </label>
    <input type="text" name="lName" />
    <br />
    <!-- // placeholder -->
    <label> Email-address. </label>
    <input type="email" name="email-address" placeholder="abcd@email.com" />
    <br />
    <label> If you have anything to add.</label>
    <textarea name="comment"> Please add your comment here</textarea>
    <br />
    <label>Enter your Gender</label>
    <input type="radio" name="gender" value="Male" /> Male
    <input type="radio" name="gender" value="Female" /> Female
    <br />
    <label>Phone Number</label>
    <input type="" name="pNumber" />
    <br>
    <input type="submit" onclick="sayHello();" />

    <label>Enter your College</label>

    <select>
      <option value="NEC">NEC</option>
      <option value="Everest">Everest</option>
      <option value="Cosmos">Cosmos</option>
    </select>
  </form>

  <script src="form.js"></script>
</body>
